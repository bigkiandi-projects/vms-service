<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>VMS Viewer V1</title>

    <style type="text/css">
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }

      .weather__card h2 {
        font-size:360px;
        font-weight:700;
        color: #FFFF00;
        line-height: 1.5;
      }
      .weather__card h3 {
        font-size: 170px;
        font-weight: 600;
        line-height: .8;
        color: #00FF00;
      }
      .weather__card h4 {
        font-size: 200px;
        font-weight: 600;
        line-height: .5;
        color: #00FF00;
      }
      .weather__card i {
        color: #dfdfdf;
      }

    </style>
  </head>
  <body style="background-color: #000 ;">
    
    <div class="text-center">

          <div id="crs" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
            <div class="carousel-inner">

              <div class="carousel-item active" style="width:100%">
                <img src="assets/upload/l1.jpg" class="d-block w-100" alt="..." height="970">
              </div>

              <div class="carousel-item" style="width:100%">
                <img src="assets/upload/l2.jpg" class="d-block w-100" alt="..." height="970">
              </div>

              <div class="carousel-item" style="width:100%">

                <div style="height: 970px; border: solid yellow 8px;">
                  <div class="d-flex flex-row justify-content-center align-items-center">
                      <div class="weather__card">
                          <div class="d-flex flex-row justify-content-center align-items-center">
                              <div class="p-1">
                                  <h3>Kecepatan Angin</h3>
                                  <h2><span class="speed">10</span> <i class="fa-solid fa-wind"></i></h2>
                                  <h4>km/jam</h4>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript">

      var appid = 'cbe5251478dbaad525f838e3007a9f8d';
      var city = 'Poka';

      $(document).ready(function() {

        function getDataWind() {
          $.getJSON("https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid="+appid+"", function(result){
              var kph = result.wind.speed*3600/1000;
              var final = kph.toFixed(1);
            $('.speed').text(final);
          });
        }

        getDataWind();

        setInterval(function(){
          getDataWind()
        }, 500000);

      });

      var myCarousel = document.querySelector('#crs');

      var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 3000,
      });

    </script>
    
  </body>
</html>
